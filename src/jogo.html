<!DOCTYPE html>
<html lang="pt-BR" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Who's that Dota hero?</title>
    <link rel="stylesheet" href="./styles/styles.css">
  </head>
  <body id="body">
    <div class="application">
      <div class="header">
        <span id="player" class="text--small" style="margin-left: 35px"></span>
        <h1 class="text--title">Who's that Dota hero?</h1>
        <div style="margin-right: 35px">
          <span class="text--small">SCORE: </span>
          <span id="score" class="text--small"></span>
        </div>
      </div>
      <div class="container">
        <div id="loading" class="layout text--title loading">
          Loading...
        </div>
        <div id="game" class="layout game">
          <div class="session-question">
            <div class="card-question">
              <img id="icon" class="card-question__img" alt="">
            </div>
          </div>
          <div class="session-answer">
            <div class="card-answer" onclick="reply(id)">
              <img class="card-answer__img" alt="">
              <div class="card-answer__text-box">
                <strong id="hero-answer-name-0" class="card-answer__text"></strong>
              </div>
            </div>
            <div class="card-answer" onclick="reply(id)">
              <img class="card-answer__img" alt="">
              <div class="card-answer__text-box">
                <strong id="hero-answer-name-1" class="card-answer__text"></strong>
              </div>
            </div>
            <div class="card-answer" onclick="reply(id)">
              <img class="card-answer__img" alt="">
              <div class="card-answer__text-box">
                <strong id="hero-answer-name-2" class="card-answer__text"></strong>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../public/game.js" charset="utf-8"></script>
  </body>
</html>
